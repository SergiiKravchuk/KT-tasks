<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Temperature</title>
    <style>
        .temperatureBox {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div>
    <p align="center">Temperature, C°</p>
    <div class="temperatureBox" id="mvcTemperatureBox">0</div>
</div>
<div>
    <p align="center">Flux Temperature, C°</p>
    <div class="temperatureBox" id="fluxTemperatureBox">0</div>
</div>

<script>
    // Create an EventSource to connect to the server
    const temperatureSource = new EventSource('http://localhost:8080/temperature');

    // Listen for messages from the server
    temperatureSource.onmessage = function (event) {
        // Update the number in the box with the received data
        document.getElementById('mvcTemperatureBox').innerText = formatTemperatureValue(event.data);
    };

    // Handle any errors with the connection
    temperatureSource.onerror = function () {
        console.error("Error occurred with the SSE connection.");
        temperatureSource.close();
    };

    const fluxTemperatureSource = new EventSource('http://localhost:8080/temperature-flux');

    fluxTemperatureSource.onmessage = function (event) {
        document.getElementById('fluxTemperatureBox').innerText = formatTemperatureValue(event.data);
    };

    fluxTemperatureSource.onerror = function () {
        console.error("Error occurred with the SSE connection.");
        fluxTemperatureSource.close();
    };

    // Format temperature value for better readability
    function formatTemperatureValue(temperatureValue) {
        return `${Number.parseFloat(temperatureValue).toFixed(2)}C°`;
    }
</script>

</body>
</html>
